<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>
        To Do List for 
        <span class="today">Today</span>
    </h1>

    <div class="container">
        <input type="text" placeholder="add new task" class="new task">
        <button class="submit-btn">
            Add
        </button>

        <div class="todo-items">
            <li>Running
                <div class="btns">
                    <button>Delete</button>
                    <button>Update</button>
                </div>
            </li>
            <li>Writing
                <div class="btns">
                    <button>Delete</button>
                    <button>Update</button>
                </div>
            </li>
            <li>Reading
                <div class="btns">
                    <button>Delete</button>
                    <button>Update</button>
                </div>
            </li>
            <li>Cooking
                <div class="btns">
                    <button>Delete</button>
                    <button>Update</button>
                </div>
            </li>
        </div>
    </div>
    <script src="./js/index.js"></script>

    
</body>
</html>
